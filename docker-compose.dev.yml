version: "3.8"

services:
  cloudnav:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudnav-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PASSWORD: "admin123"
      CLOUDNAV_KV_PATH: "/app/data"
      PORT: "3000"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
